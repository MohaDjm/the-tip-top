stages:
  - build
  - deploy

variables:
  PROJECT_PATH: "/home/gitlab-runner/the-tip-top"

build:
  stage: build
  tags:
    - deploy
    - shell
  script:
    - git clone https://gitlab.com/MohaDjm/the-tip-top.git $PROJECT_PATH || true
    - cd $PROJECT_PATH
    - git pull origin main
    - cd frontend
    - npm install
    - npm run build
    - cd ../backend
    - npm install
    - npm run build
  only:
    - main

deploy:production:
  stage: deploy
  tags:
    - deploy
    - shell
  script:
    - cd $PROJECT_PATH
    - git pull origin main
    - cd frontend
    - npm run build
    - cd ../backend
    - npm run build
    - sudo -u root /usr/bin/pm2 restart frontend
    - sudo -u root /usr/bin/pm2 restart backend
    - echo "✅ Deployment completed successfully!"
  environment:
    name: production
    url: http://164.68.103.88
  only:
    - main
  # when: manual  # Déploiement automatique activé
